# Netlify configuration for dashboard.bfeai.com

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_APP_NAME = "dashboard"
  NEXT_PUBLIC_APP_URL = "https://dashboard.bfeai.com"
  NODE_ENV = "production"
  NODE_VERSION = "20"
  SKIP_ENV_VALIDATION = "true"

# Pin the Next.js plugin to the version that worked
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Functions directory (Stripe billing, credits, etc.)
[functions]
  directory = "netlify/functions"

# NOTE: No redirects needed for Next.js API routes
# The @netlify/plugin-nextjs handles all API routes automatically

# Security and cache headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent caching of HTML pages (protects against stale error pages)
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"

    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # HSTS - enable strict transport security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.bfeai.com https://*.stripe.com; frame-ancestors 'none';"

# Headers for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Access-Control-Allow-Origin = "https://*.bfeai.com"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-CSRF-Token"
    Access-Control-Allow-Credentials = "true"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
